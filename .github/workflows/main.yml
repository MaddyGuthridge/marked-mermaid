name: "CI"
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: '*'
          check-latest: true
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests ğŸ‘©ğŸ½â€ğŸ’»
        run: npm run test

  Types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests ğŸ‘©ğŸ½â€ğŸ’»
        run: npm run test:types

  Coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests ğŸ‘©ğŸ½â€ğŸ’»
        run: npm run test:cover

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm ci
      - name: Lint âœ¨
        run: npm run lint

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm ci
      - name: Build ğŸ—œï¸
        run: npm run build
